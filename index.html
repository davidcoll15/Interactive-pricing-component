<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-box">
    <div class="title-section">
      <div class="title-text">
        <h1>Simple, traffic-based pricing</h1>
        <h3>Sign-up for our 30-day trial. No credit card required.</h3> 
      </div>
    </div>
    
    <div class="pricer-box">
      Pageviews
      <h2>$</h2> /month

      Monthly Billing
      Yearly Billing 25% discount
      <div class ="details">
        <ul>
          <li><img src="images/icon-check.svg">Unlimited websites</li>
          <li><img src="images/icon-check.svg">100% data ownership</li>
          <li><img src="images/icon-check.svg">Email reports</li>
        </ul>
        
        <button>Start my trial</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
